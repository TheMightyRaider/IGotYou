<html>
  <head>
    <style>
      body {
        background-color: violet;
      }
      .onload {
        padding: 10px;
      }
      img {
        width: 200px;
        height: 200px;
        margin: 10px;
        /* padding: 10px; */
        border-style: solid;
        border-color: black;
      }
      .container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .uploadbox {
        padding: 20px;
        border-style: solid;
        border-color: black;
        background-color: slateblue;
        color: white;
      }
      /* .images {
        width: 200px;
        height: 200px;
        border-style: solid;
        border-color: black;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="uploadbox">
        <h2 style="color:springgreen">UPLOAD BRUH!!!!</h2>
        <input
          type="file"
          name="files"
          accept=".jpg,.png"
          multiple
          onchange="handler(event)"
        /><br /><br />
        <p class="header"></p>
        <ul class="preview"></ul>
        <div class="onload">
          <p class="removeHeader"></p>
        </div>
        <button name="submit">Upload</button>
        <div class="images">
          <p class="uploadedHeader"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
