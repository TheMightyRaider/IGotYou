<html>
  <head>
    <style>
      body {
        background-color: aquamarine;
      }
      .image {
        width: 150px;
        padding: 10px;
      }
      .dropbox {
        width: 350px;
        height: 150px;
        border-style: solid;
        margin: 50px;
        text-align: center;
        padding: 10px;
        background-color: rebeccapurple;
      }
      .container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .main {
        width: 500px;
        height: 500px;
        padding: 20px;
        margin: 10px;
        background-color: purple;
        border-style: solid;
      }
      .fileName {
        color: white;
      }
      .previewHeader {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <input
          type="file"
          name="uploadFile"
          accept=".png,.jpg"
          multiple
          onchange="displayitem()"
        /><br /><br />
        <div class="fileName">
          <p class="header"></p>
        </div>
        <button name="submit">Upload</button>
        <div class="dropbox">
          <p>DROP IT HERE!</p>
        </div>
        <div class="preview">
          <p class="previewHeader"></p>
        </div>
      </div>
    </div>

    <script src="lib.js"></script>
    <script src="script.js"></script>
  </body>
</html>
